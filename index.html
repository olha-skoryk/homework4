<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business cards</title>
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <section class="card">
    <h2 class="header">Weekly Sales</h2>
    <img class="img" src="./assets/image/chart-line.svg" alt="chart-line">
    <p class="main">$ 15,0000</p>
    <p class="footer">Increased by 60%</p>
  </section>

  <section class="card">
    <h2 class="header">Weekly Orders</h2>
    <img class="img" src="./assets/image/bookmark-outline.svg" alt="bookmark-outline">
    <p class="main">45,6334</p>
    <p class="footer">Decreased by 10%</p>
  </section>

  <section class="card">
    <h2 class="header">Visitors Online</h2>
    <img class="img" src="./assets/image/diamond.svg" alt="diamond">
    <p class="main">95,5741</p>
    <p class="footer">Increased by 5%</p>
  </section>
 
</body>

</html>
